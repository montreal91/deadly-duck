
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block subtitle %}User Search{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>User Search</h1>
</div>
<div>
  {{ wtf.quick_form(form) }}
</div>
<hr>

<ol>
  {% for user in search_results %}
    <li><a href="{{ url_for('main.User', username=user.username) }}">
      {{ user.username }}
    </a></li>
  {% endfor %}
</ol>
{% endblock %}
