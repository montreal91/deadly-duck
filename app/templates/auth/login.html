
{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block subtitle %}Login{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form( form ) }}
        <br>
        <p>Forgot your password? <a fref="{{ url_for('auth.PasswordResetRequest') }}">Click here to reset it</a>.</p>
        <p>New user? <a href="{{ url_for('auth.Register') }}">Click here to register</a>.</p>
    </div>
{% endblock %}
