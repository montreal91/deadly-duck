
{% extends "base.html" %}

{% block subtitle %}Season {{ season }}{% endblock %}

{% block content %}

<h3>Season {{ season }}</h3>
<table class="table">
    <tr>
        <th>#</th>
        <th>Team</th>
        <th>Matches</th>
        <th>Sets</th>
        <th>Games</th>
    </tr>
    {% for row in table %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row[1]}}</td>
        <td>{{ row[4]}}</td>
        <td>{{ row[2]}}</td>
        <td>{{ row[3]}}</td>
    </tr>
    {% endfor %}
</table>
<p>
    <a href="{{url_for('game.MainScreen')}}">Go to upcoming match.</a>
</p>
{% endblock %}
