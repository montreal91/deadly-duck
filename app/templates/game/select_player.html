
{% extends "base.html" %}

{% block subtitle %} Player Selection{% endblock %}

{% block page_content %}
    {% for player in players %}
        <a href="{{ url_for('game.SelectPlayer', pk=player.pk) }}">
            {{ player.first_name }} {{ player.last_name }}  <strong>{{ "%0.2f (%1.2f)"|format(player.actual_skill, player.skill) }}</strong>
        </a><br>
    {% endfor %}
    <a href="{{ url_for('game.MainScreen') }}"></a>
{% endblock %}
